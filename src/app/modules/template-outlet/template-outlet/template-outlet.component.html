<div class="content">
  <div  fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex.sm="100%" fxFlex.xs="100%">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <ng-container [ngTemplateOutlet]="headerTemplate || defaultTemplateOutlet"></ng-container>
          <ng-template #defaultTemplateOutlet>
          <mat-card-title>Weather Forecast <br/></mat-card-title>
          <mat-card-subtitle>Current Weather in your Location</mat-card-subtitle>
        </ng-template>
        </mat-card-header>
        <mat-card-content class="card">
          <ng-container [ngTemplateOutlet]="contentTemplate || defaultContent" [ngTemplateOutletContext]="{$implicit:state}"></ng-container>
          <ng-template #defaultContent>
          <div fxLayoutAlign="space-around center">
             <div>{{state.data.skyCondition ==='sunny' ? '*' : '@'}}</div>
            <div>{{state.data.temperature}} ^C</div>
          </div>
        </ng-template>
        </mat-card-content>
        <mat-card-actions>
          <div class="router-link-active" fxLayoutAlign="space-around center">

            <ng-container [ngTemplateOutlet]="actionTemplate || defaultAction"></ng-container>
            <ng-template #defaultAction>
            <button class="btn-bg" style="margin: 20px;" (click)="actions.reload()" mat-raised-button>Reload</button>
            <button class="btn-bg" (click)="actions.copyData()" mat-raised-button>Copy Info</button>
          </ng-template>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
